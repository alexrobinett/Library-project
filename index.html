<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookey</title>
</head>
<body>
    <header>
        <img class="logo" src="icons/book-icon.svg" alt="logo">
        <h1>Bookey</h1>
        <button id="Addbook">Add Book +</button>
    </header>
    <section class="book-form hidden">
        <div class="request-card" >
            <form class="book-input" action="">
                <div class="question-container-1">
                    <label for="book-title">Book title:</label>
                    <input type="text" id="booktitle">
                </div>
                <div class="question-container-2">
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </div>
                <div class="question-container-3">
                    <label for="num-pages">Number of Pages:</label>
                     <input type="number" id="numpages">
                </div>
                <div class="question-container-4"> 
                    <span>Have you read this book?</span>
                    <label for="read-book">YES</label>
                    <input type="radio" id="readbook" name="read-unread" value="read" checked="checked">
                    <label for="read-book-no">NO</label>
                    <input type="radio" required id="readbook-no" name="read-unread" value="unread" required>
                </div>
                <div class="button-container">
                    <button class="add-book">Add Book</button>
                    <button type="button" class="cancel">cancel</button>
                 </div>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="books-container">
            <!-- <div class="book card">
                <h2>Book Title:<span class="answer">Alex's Great Book</span></h2>
                <span>Author:<span class="answer">Alex's Great Book</span></span>
                <span class="pages">Number of pages:<span class="answer">69420</span></span>
                <div class="button-container-book"> 
                    <button class="read-button">Read</button>
                    <button class="remove-book">Delete</button>
                <div>
            </div> -->
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
